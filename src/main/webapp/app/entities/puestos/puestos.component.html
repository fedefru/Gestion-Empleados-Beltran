<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionEmpleadosApp.puestos.home.title">Puestos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-puestos" [routerLink]="['/puestos/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gestionEmpleadosApp.puestos.home.createLabel">
            Create a new Puestos
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="puestos?.length === 0">
        <span jhiTranslate="gestionEmpleadosApp.puestos.home.notFound">No puestos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="puestos && puestos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gestionEmpleadosApp.puestos.nombre">Nombre</span></th>
                    <th scope="col" ><span jhiTranslate="gestionEmpleadosApp.puestos.activo">Activo</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let puestos of puestos ;trackBy: trackId">
                    <td><a [routerLink]="['/puestos', puestos.id, 'view']">{{ puestos.id }}</a></td>
                    <td>{{ puestos.nombre }}</td>
                    <td>{{ puestos.activo }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/puestos', puestos.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/puestos', puestos.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(puestos)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
