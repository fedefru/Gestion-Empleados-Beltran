<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionEmpleadosApp.grupoUsuarios.home.title">Grupo Usuarios</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-grupo-usuarios" [routerLink]="['/grupo-usuarios/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gestionEmpleadosApp.grupoUsuarios.home.createLabel">
            Create a new Grupo Usuarios
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="grupoUsuarios?.length === 0">
        <span jhiTranslate="gestionEmpleadosApp.grupoUsuarios.home.notFound">No grupoUsuarios found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="grupoUsuarios && grupoUsuarios.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gestionEmpleadosApp.grupoUsuarios.nombre">Nombre</span></th>
                    <th scope="col" ><span jhiTranslate="gestionEmpleadosApp.grupoUsuarios.usuario">Usuario</span></th>
                    <th scope="col" ><span jhiTranslate="gestionEmpleadosApp.grupoUsuarios.grupo">Grupo</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let grupoUsuarios of grupoUsuarios ;trackBy: trackId">
                    <td><a [routerLink]="['/grupo-usuarios', grupoUsuarios.id, 'view']">{{ grupoUsuarios.id }}</a></td>
                    <td>{{ grupoUsuarios.nombre }}</td>
                    <td>
                        <div *ngIf="grupoUsuarios.usuario">
                            <a [routerLink]="['/usuarios', grupoUsuarios.usuario?.id, 'view']" >{{ grupoUsuarios.usuario?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="grupoUsuarios.grupo">
                            <a [routerLink]="['/grupos', grupoUsuarios.grupo?.id, 'view']" >{{ grupoUsuarios.grupo?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/grupo-usuarios', grupoUsuarios.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/grupo-usuarios', grupoUsuarios.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(grupoUsuarios)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
