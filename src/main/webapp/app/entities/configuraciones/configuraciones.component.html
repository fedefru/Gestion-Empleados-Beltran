<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionEmpleadosApp.configuraciones.home.title">Configuraciones</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-configuraciones" [routerLink]="['/configuraciones/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gestionEmpleadosApp.configuraciones.home.createLabel">
            Create a new Configuraciones
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="configuraciones?.length === 0">
        <span jhiTranslate="gestionEmpleadosApp.configuraciones.home.notFound">No configuraciones found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="configuraciones && configuraciones.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gestionEmpleadosApp.configuraciones.clave">Clave</span></th>
                    <th scope="col" ><span jhiTranslate="gestionEmpleadosApp.configuraciones.valor">Valor</span></th>
                    <th scope="col" ><span jhiTranslate="gestionEmpleadosApp.configuraciones.detalle">Detalle</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let configuraciones of configuraciones ;trackBy: trackId">
                    <td><a [routerLink]="['/configuraciones', configuraciones.id, 'view']">{{ configuraciones.id }}</a></td>
                    <td>{{ configuraciones.clave }}</td>
                    <td>{{ configuraciones.valor }}</td>
                    <td>{{ configuraciones.detalle }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/configuraciones', configuraciones.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/configuraciones', configuraciones.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(configuraciones)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
