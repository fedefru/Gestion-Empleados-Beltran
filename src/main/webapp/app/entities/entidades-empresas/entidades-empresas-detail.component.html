<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="entidadesEmpresas">
            <h2><span jhiTranslate="gestionEmpleadosApp.entidadesEmpresas.detail.title">Entidades Empresas</span> {{ entidadesEmpresas.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionEmpleadosApp.entidadesEmpresas.valor">Valor</span></dt>
                <dd>
                    <span>{{ entidadesEmpresas.valor }}</span>
                </dd>
                <dt><span jhiTranslate="gestionEmpleadosApp.entidadesEmpresas.empresa">Empresa</span></dt>
                <dd>
                    <div *ngIf="entidadesEmpresas.empresa">
                        <a [routerLink]="['/empresas', entidadesEmpresas.empresa?.id, 'view']">{{ entidadesEmpresas.empresa?.nombre }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="gestionEmpleadosApp.entidadesEmpresas.entidad">Entidad</span></dt>
                <dd>
                    <div *ngIf="entidadesEmpresas.entidad">
                        <a [routerLink]="['/entidades', entidadesEmpresas.entidad?.id, 'view']">{{ entidadesEmpresas.entidad?.nombre }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/entidades-empresas', entidadesEmpresas.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
