<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionEmpleadosApp.entidadesEmpresas.home.title">Entidades Empresas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-entidades-empresas" [routerLink]="['/entidades-empresas/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gestionEmpleadosApp.entidadesEmpresas.home.createLabel">
            Create a new Entidades Empresas
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="entidadesEmpresas?.length === 0">
        <span jhiTranslate="gestionEmpleadosApp.entidadesEmpresas.home.notFound">No entidadesEmpresas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="entidadesEmpresas && entidadesEmpresas.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gestionEmpleadosApp.entidadesEmpresas.valor">Valor</span></th>
                    <th scope="col" ><span jhiTranslate="gestionEmpleadosApp.entidadesEmpresas.empresa">Empresa</span></th>
                    <th scope="col" ><span jhiTranslate="gestionEmpleadosApp.entidadesEmpresas.entidad">Entidad</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let entidadesEmpresas of entidadesEmpresas ;trackBy: trackId">
                    <td><a [routerLink]="['/entidades-empresas', entidadesEmpresas.id, 'view']">{{ entidadesEmpresas.id }}</a></td>
                    <td>{{ entidadesEmpresas.valor }}</td>
                    <td>
                        <div *ngIf="entidadesEmpresas.empresa">
                            <a [routerLink]="['/empresas', entidadesEmpresas.empresa?.id, 'view']" >{{ entidadesEmpresas.empresa?.nombre }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="entidadesEmpresas.entidad">
                            <a [routerLink]="['/entidades', entidadesEmpresas.entidad?.id, 'view']" >{{ entidadesEmpresas.entidad?.nombre }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/entidades-empresas', entidadesEmpresas.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/entidades-empresas', entidadesEmpresas.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(entidadesEmpresas)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
