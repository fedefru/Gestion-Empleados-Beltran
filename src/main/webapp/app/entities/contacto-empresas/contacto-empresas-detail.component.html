<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="contactoEmpresas">
            <h2><span jhiTranslate="gestionEmpleadosApp.contactoEmpresas.detail.title">Contacto Empresas</span> {{ contactoEmpresas.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionEmpleadosApp.contactoEmpresas.nombre">Nombre</span></dt>
                <dd>
                    <span>{{ contactoEmpresas.nombre }}</span>
                </dd>
                <dt><span jhiTranslate="gestionEmpleadosApp.contactoEmpresas.contacto">Contacto</span></dt>
                <dd>
                    <div *ngIf="contactoEmpresas.contacto">
                        <a [routerLink]="['/tipo-contactos', contactoEmpresas.contacto?.id, 'view']">{{ contactoEmpresas.contacto?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/contacto-empresas', contactoEmpresas.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
