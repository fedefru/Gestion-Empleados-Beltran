<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tipoContactos">
            <h2><span jhiTranslate="gestionEmpleadosApp.tipoContactos.detail.title">Tipo Contactos</span> {{ tipoContactos.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionEmpleadosApp.tipoContactos.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{ tipoContactos.descripcion }}</span>
                </dd>
                <dt><span jhiTranslate="gestionEmpleadosApp.tipoContactos.tipoDocumento">Tipo Documento</span></dt>
                <dd>
                    <div *ngIf="tipoContactos.tipoDocumento">
                        <a [routerLink]="['/tipo-documentos', tipoContactos.tipoDocumento?.id, 'view']">{{ tipoContactos.tipoDocumento?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tipo-contactos', tipoContactos.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
