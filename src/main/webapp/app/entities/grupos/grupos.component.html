<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionEmpleadosApp.grupos.home.title">Grupos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-grupos" [routerLink]="['/grupos/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gestionEmpleadosApp.grupos.home.createLabel">
            Create a new Grupos
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="grupos?.length === 0">
        <span jhiTranslate="gestionEmpleadosApp.grupos.home.notFound">No grupos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="grupos && grupos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gestionEmpleadosApp.grupos.nombre">Nombre</span></th>
                    <th scope="col" ><span jhiTranslate="gestionEmpleadosApp.grupos.descripcion">Descripcion</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let grupos of grupos ;trackBy: trackId">
                    <td><a [routerLink]="['/grupos', grupos.id, 'view']">{{ grupos.id }}</a></td>
                    <td>{{ grupos.nombre }}</td>
                    <td>{{ grupos.descripcion }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/grupos', grupos.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/grupos', grupos.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(grupos)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
