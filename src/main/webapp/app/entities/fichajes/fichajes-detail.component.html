<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="fichajes">
            <h2><span jhiTranslate="gestionEmpleadosApp.fichajes.detail.title">Fichajes</span> {{ fichajes.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionEmpleadosApp.fichajes.fichaje">Fichaje</span></dt>
                <dd>
                    <span>{{ fichajes.fichaje }}</span>
                </dd>
                <dt><span jhiTranslate="gestionEmpleadosApp.fichajes.accion">Accion</span></dt>
                <dd>
                    <span>{{ fichajes.accion }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/fichajes', fichajes.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
