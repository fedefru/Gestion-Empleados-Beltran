<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-fichajes-heading" jhiTranslate="gestionEmpleadosApp.fichajes.home.createOrEditLabel">Create or edit a Fichajes</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionEmpleadosApp.fichajes.fichaje" for="field_fichaje">Fichaje</label>
                    <div class="input-group">
                        <input id="field_fichaje" type="text" class="form-control" name="fichaje" ngbDatepicker #fichajeDp="ngbDatepicker" formControlName="fichaje"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fichajeDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionEmpleadosApp.fichajes.accion" for="field_accion">Accion</label>
                    <input type="text" class="form-control" name="accion" id="field_accion"
                           formControlName="accion"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
