<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionEmpleadosApp.fichajes.home.title">Fichajes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-fichajes" [routerLink]="['/fichajes/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gestionEmpleadosApp.fichajes.home.createLabel">
            Create a new Fichajes
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="fichajes?.length === 0">
        <span jhiTranslate="gestionEmpleadosApp.fichajes.home.notFound">No fichajes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="fichajes && fichajes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gestionEmpleadosApp.fichajes.fichaje">Fichaje</span></th>
                    <th scope="col" ><span jhiTranslate="gestionEmpleadosApp.fichajes.accion">Accion</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let fichajes of fichajes ;trackBy: trackId">
                    <td><a [routerLink]="['/fichajes', fichajes.id, 'view']">{{ fichajes.id }}</a></td>
                    <td>{{ fichajes.fichaje | date:'mediumDate' }}</td>
                    <td>{{ fichajes.accion }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/fichajes', fichajes.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/fichajes', fichajes.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(fichajes)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
