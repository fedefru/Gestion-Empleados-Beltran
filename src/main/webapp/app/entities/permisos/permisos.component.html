<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionEmpleadosApp.permisos.home.title">Permisos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-permisos" [routerLink]="['/permisos/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gestionEmpleadosApp.permisos.home.createLabel">
            Create a new Permisos
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="permisos?.length === 0">
        <span jhiTranslate="gestionEmpleadosApp.permisos.home.notFound">No permisos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="permisos && permisos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gestionEmpleadosApp.permisos.nombre">Nombre</span></th>
                    <th scope="col" ><span jhiTranslate="gestionEmpleadosApp.permisos.descripcion">Descripcion</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let permisos of permisos ;trackBy: trackId">
                    <td><a [routerLink]="['/permisos', permisos.id, 'view']">{{ permisos.id }}</a></td>
                    <td>{{ permisos.nombre }}</td>
                    <td>{{ permisos.descripcion }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/permisos', permisos.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/permisos', permisos.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(permisos)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
