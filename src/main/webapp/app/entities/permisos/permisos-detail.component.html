<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="permisos">
            <h2><span jhiTranslate="gestionEmpleadosApp.permisos.detail.title">Permisos</span> {{ permisos.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionEmpleadosApp.permisos.nombre">Nombre</span></dt>
                <dd>
                    <span>{{ permisos.nombre }}</span>
                </dd>
                <dt><span jhiTranslate="gestionEmpleadosApp.permisos.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{ permisos.descripcion }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/permisos', permisos.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
