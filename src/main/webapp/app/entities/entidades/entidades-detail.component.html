<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="entidades">
            <h2><span jhiTranslate="gestionEmpleadosApp.entidades.detail.title">Entidades</span> {{ entidades.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionEmpleadosApp.entidades.nombre">Nombre</span></dt>
                <dd>
                    <span>{{ entidades.nombre }}</span>
                </dd>
                <dt><span jhiTranslate="gestionEmpleadosApp.entidades.comentario">Comentario</span></dt>
                <dd>
                    <span>{{ entidades.comentario }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/entidades', entidades.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
