<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ciudades">
            <h2><span jhiTranslate="gestionEmpleadosApp.ciudades.detail.title">Ciudades</span> {{ ciudades.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionEmpleadosApp.ciudades.nombre">Nombre</span></dt>
                <dd>
                    <span>{{ ciudades.nombre }}</span>
                </dd>
                <dt><span jhiTranslate="gestionEmpleadosApp.ciudades.provicia">Provicia</span></dt>
                <dd>
                    <div *ngIf="ciudades.provicia">
                        <a [routerLink]="['/provincias', ciudades.provicia?.id, 'view']">{{ ciudades.provicia?.nombre }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ciudades', ciudades.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
