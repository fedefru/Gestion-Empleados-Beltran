<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="contactoUsuarios">
            <h2><span jhiTranslate="gestionEmpleadosApp.contactoUsuarios.detail.title">Contacto Usuarios</span> {{ contactoUsuarios.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionEmpleadosApp.contactoUsuarios.nombre">Nombre</span></dt>
                <dd>
                    <span>{{ contactoUsuarios.nombre }}</span>
                </dd>
                <dt><span jhiTranslate="gestionEmpleadosApp.contactoUsuarios.contacto">Contacto</span></dt>
                <dd>
                    <div *ngIf="contactoUsuarios.contacto">
                        <a [routerLink]="['/tipo-contactos', contactoUsuarios.contacto?.id, 'view']">{{ contactoUsuarios.contacto?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/contacto-usuarios', contactoUsuarios.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
