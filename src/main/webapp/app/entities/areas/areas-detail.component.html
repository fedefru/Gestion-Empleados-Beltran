<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="areas">
            <h2><span jhiTranslate="gestionEmpleadosApp.areas.detail.title">Areas</span> {{ areas.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionEmpleadosApp.areas.nombre">Nombre</span></dt>
                <dd>
                    <span>{{ areas.nombre }}</span>
                </dd>
                <dt><span jhiTranslate="gestionEmpleadosApp.areas.codSector">Cod Sector</span></dt>
                <dd>
                    <span>{{ areas.codSector }}</span>
                </dd>
                <dt><span jhiTranslate="gestionEmpleadosApp.areas.activo">Activo</span></dt>
                <dd>
                    <span>{{ areas.activo }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/areas', areas.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
