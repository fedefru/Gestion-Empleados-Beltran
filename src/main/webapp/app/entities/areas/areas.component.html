<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionEmpleadosApp.areas.home.title">Areas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-areas" [routerLink]="['/areas/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gestionEmpleadosApp.areas.home.createLabel">
            Create a new Areas
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="areas?.length === 0">
        <span jhiTranslate="gestionEmpleadosApp.areas.home.notFound">No areas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="areas && areas.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gestionEmpleadosApp.areas.nombre">Nombre</span></th>
                    <th scope="col" ><span jhiTranslate="gestionEmpleadosApp.areas.codSector">Cod Sector</span></th>
                    <th scope="col" ><span jhiTranslate="gestionEmpleadosApp.areas.activo">Activo</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let areas of areas ;trackBy: trackId">
                    <td><a [routerLink]="['/areas', areas.id, 'view']">{{ areas.id }}</a></td>
                    <td>{{ areas.nombre }}</td>
                    <td>{{ areas.codSector }}</td>
                    <td>{{ areas.activo }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/areas', areas.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/areas', areas.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(areas)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
